<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{site.title}}</title>

    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/pygment_trac.css">
    <script src="{{site.baseurl}}/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
      <h1><a href="http://{{site.username}}.github.io/changhu/">{{site.title}}</a></h1>
        <p>程序员一枚</p>
        <ul>
          <li style="width:100px;"><a href="http://weibo.com/512353363">微博:<strong>@chanehu_</strong></a></li>
        </ul>
      </header>
      <section>
        <h3><a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a> {{ page.title }}</h3>{{ content }}
      </section>
      
      <section class="comments">
        {% if page.comments %}
          {% include comments.ext %}
        {% endif %}

        <!-- JiaThis Button BEGIN -->
        <div id="ckepop">
          <span class="jiathis_txt">分享到：</span>
          <a class="jiathis_button_tsina">新浪微博</a>
          <a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank">更多</a>
          <a class="jiathis_counter_style"></a>
        </div>
        <script type="text/javascript" src="http://v2.jiathis.com/code/jia.js" charset="utf-8"></script>
        <!-- JiaThis Button END -->
    
      </section>
    </div>
    
    <footer>
      <p>QQ : 594463543</p>
      <p>Weibo :<a href="http://weibo.com/512353363">@changhu_</a></p>
      
      
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
