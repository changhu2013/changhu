<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{page.abstract}}</title>

    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/pygment_trac.css">

  <body>
    <div class="wrapper">
      <header>
        <h1><a href="http://{{site.username}}.github.io/changhu/">{{site.title}}</a></h1>
        <p>程序员一枚</p>
        <img class="photo" src="{{site.baseurl}}/stylesheets/ch.jpg">
      </header>
      <section>
        <h3><a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a> {{ page.title }}</h3>{{ content }}
      </section>
      <section class="comments">
        {% if page.comments %}
          {% include comments.ext %}
        {% endif %}
      </section>
    </div>

    <footer>
      <p>Github : <a href="https://github.com/changhu2013">changhu2013</a></p>
      <p>微博 : <a href="http://weibo.com/512353363">@changhu_</a></p>
    </footer>
